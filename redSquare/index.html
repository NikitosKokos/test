<!DOCTYPE html><html lang="en">	 <head>	<title>Red Square</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="./img/favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">			<main class="main">				<div id="redSquare"></div>			</main>			<aside class="aside">				<div class="aside__slider"></div>				<div class="aside__top">					<div class="aside__title">Params</div>					<div class="aside__burger">						<div class='burger'><span></span></div>					</div>				</div>				<div class="aside__body">					<div class="aside__item item-aside">						<label for="size" class="item-aside__label">Size</label>						<input id="size" type="number" class="item-aside__input" value="300" maxlength="10">						<div class="item-aside__choose">							<input id="sizePx" name="sizeRadio" type="radio" class="item-aside__hide-input" checked>							<label for="sizePx" class="item-aside__radio item-aside__radio_px">px</label>							<input id="sizePercent" name="sizeRadio" type="radio" class="item-aside__hide-input">							<label for="sizePercent" class="item-aside__radio item-aside__radio_percent">%</label>						</div>					</div>					<div class="aside__item item-aside">						<label for="radius" class="item-aside__label">Radius</label>						<input id="radius" type="number" class="item-aside__input" maxlength="10">						<div class="item-aside__choose">							<input id="radiusPx" name="radiusRadio" type="radio" class="item-aside__hide-input" checked>							<label for="radiusPx" class="item-aside__radio item-aside__radio_px">px</label>							<input id="radiusPercent" name="radiusRadio" type="radio" class="item-aside__hide-input">							<label for="radiusPercent" class="item-aside__radio item-aside__radio_percent">%</label>						</div>					</div>				</div>			</aside>		</div>		<!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
